<html>
    <script>
        var ws = new WebSocket("ws://localhost:8000/ws");

        ws.onopen = function(e) {
            console.log('connect', e)
        }

        ws.onerror = function(e) {
            console.log('error', e)
        }

        ws.onmessage = function(e) {
            console.log(JSON.parse(e.data))
        }

    </script>
</html>
